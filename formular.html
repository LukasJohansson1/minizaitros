<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guided tours</title>
    <link rel="stylesheet" href="formis.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tour booking Animal Kingdom</h1>
      </header>
    </div>
    <form action="reservation.php" method="post">
      <div class="elem-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="visitor_name"
          placeholder="Alex Sanchez"
          pattern="[A-Z\sa-z]{3,20}"
          required
        />
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input
          type="email"
          id="email"
          name="visitor_email"
          placeholder="alex.sanchez@email.com"
          required
        />
      </div>
      <hr />
      <div class="container">
        <div class="elem-group inlined">
          <label for="adult">Amount people coming</label>
          <input
            type="number"
            id="adult"
            name="total_adults"
            placeholder=""
            min="1"
            required
          />
        </div>
      </div>  
      <div class="container">
        <div class="elem-group inlined">
          <label for="checkout-date">Date</label>
          <input type="date" id="checkout-date" name="checkout" required />
        </div>
      </div>

      <hr />
      <div class="elem-group">
        <label for="message">Do we need to know something else?</label>
        <textarea
          id="message"
          name="visitor_message"
          placeholder="Tell us anything else that might be important."
        ></textarea>
      </div>
      <button type="submit">Book</button>
    </form>
  </body>
</html>
